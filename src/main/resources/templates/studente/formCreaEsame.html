<!DOCTYPE html>
<html>
<head>
    <title>Aggiungi Esame</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Aggiungi un Esame</h1>
    </header>
    <main>
        <form action="/studente/aggiungiEsame" method="post">
            <label for="nomeEsame">Nome Esame:</label>
            <input type="text" id="nomeEsame" name="nomeEsame" required><br><br>
            
            <label for="votoEsame">Voto Esame:</label>
            <input type="number" id="votoEsame" name="votoEsame" required><br><br>
            
            <button type="submit">Aggiungi Esame</button>
        </form>
    </main>
</body>
</html>
